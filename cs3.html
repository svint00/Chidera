        // Logical Operators  &&,  ||, ! 

        document.writeln(10>3 && 2>10) // false 
        document.writeln(2>10 || 10>3  ) // true
        document.writeln(10>3) // false
        document.writeln(!10>3) // false

        a = a + 6  // 20
        a += 30 // 30

        a/=2 // 2
        a*=2 // 2
