<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        header{
            display: block;
        }
        .cover{
            width: 100%;
            height: 100vh;
            object-fit: cover;
            position: fixed;
            z-index: -1;
        }
        .container{
            display: flex;
            align-items: center;
            justify-content: center;
            height:100vh ;
            text-align: center;
        }
        .soundbox{
            background: #ffffff6b;
            border: 1px solid #fff;
            padding: 12px;
            width: 80%;
            border-radius: 10px;
        }
        .title{
            background: #fff;
            padding: 12px;
            border-radius: 5px;
            font-size: 5rem;
        }
        .container p{
            font-size: 4rem;
            font-weight: 700;
            text-align: center;
        }
        .container button{
            padding: 12px 30px ;
            background: #fff;
            border: 0;
            
        }

        @media screen and (max-width: 768px){
            .container p{
                font-size: 2rem;
            }
            .title {
                font-size: 2rem;
                background: orange;
            }
            header{
                display: none;
            }
        }

    </style>
</head>
<body>
    <header>
        <h2> SoundBOX</h2>
    </header>
    <img src="music.jpg" alt="" class="cover">
    <section class="container"> 
            <div class="soundbox">
                <div class="title"> SOUND BOX</div>
                <p> Lorem <br> ipsum dolor <br> sit amet.</p>
                <button> Buy Now</button>
            </div>
    </section>
</body>
</html>
