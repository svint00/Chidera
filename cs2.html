<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script>
        // functions
        function my_function(){
            document.writeln('Yello World')
        }
        my_function()

        function sum(a,b){
            document.writeln(a+b)
        }
        sum(10,70)
        sum(13,8)

        function areaofc(r){
            let area = 22/7 *(r*r)
            document.writeln(area)
        }
        areaofc(2)
        areaofc(1.6)
        areaofc(67)

        // Operators : Aritmetic Operator %,**
        document.writeln(1-4)
        document.writeln(2**5) // 2x2x2x2x2
        document.writeln(4%2)  // remainder of fraction
        document.writeln(5%2)  // remainder of fraction
        document.writeln(7%10)  // remainder of fraction
        
        // Operators : Comparison Operators 
        // answer is always a Boolean
        // ==, ===, >,<, >=, <=
        
        document.writeln(10>3)  // remainder of fraction
        document.writeln(1>3)  // remainder of fraction
        document.writeln(10 == 11)  // false if values are same
        document.writeln(10 == 10)  // true if values are same
        document.writeln(10 === 10)  // true if bot values and data type are same 
        document.writeln(10 === "10")  // false if bot values and data type are same 
        document.writeln("Solomon" === "Solomon")  // false if bot values and data type are same 
        document.writeln(10>=10)  // true  
</script>
